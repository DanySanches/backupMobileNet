<!DOCTYPE html>

<head>
    <title>App de Identificação de Imagem em Tempo Real</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <body background="background.jpg" class="text-center">
        
          <h3 class="btn btn-primary heading">App de Identificação de Imagem em Tempo Real
            <hr>
          
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 mx-auto headingDiv">
                Estamos usando o Mobilenet como modelo  
                <br>
                  <div class="btn headingDiv2">
                    O modelo Mobilenet é treinado em <br> mais de 1,3 milhão de imagens 
                  </div>
                </div>
            
            <br>
          </h3>
          <br><br>
          
          <p class="btn btn-success resultToTag">Objeto: 
            <span id="resultObjectName"></span> 
          </p>
          
          <br><br>
          <p class="btn btn-success resultToTag">Acurácia: 
            <span id="resultObjectAccuracy"></span> 
          </p>
        
      
        
        <div class="copyRightFooter">
          Desenvolvido por: Dani
        </div>
        
        <script src="main.js"></script>
